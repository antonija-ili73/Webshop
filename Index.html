<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednostavan Web Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e099d1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8d2c92;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: green;
        }
        .cart {
            padding: 20px;
            background-color: white;
            border-top: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web-shop</h1>
    </header>
    <div class="shop-container" id="shop">
        <div class="product">
            <img src="https://images2.ray-ban.com//cdn-record-files-pi/144c790a-ab53-40f2-89bc-afe300a4b475/b7c7e39c-aa3e-4d7b-9348-afe400c690fb/0RB4428__601S48__P21__shad__qt.png?impolicy=RB_Product_clone&width=700&bgc=%23f2f2f2" alt="Proizvod 1">
            <h3>Proizvod 1</h3>
            <p>100 €</p>
            <button onclick="dodajUKosaricu('Proizvod 1', 100)">Buy</button>
        </div>
        <div class="product">
            <img src="https://images2.ray-ban.com//cdn-record-files-pi/7e4143b9-7bf5-4dff-8cab-adbf006cac71/9caf8347-ef95-438b-b9b6-adc100b8a523/0RB4378__710_13__STD__shad__qt.png?impolicy=RB_Product_clone&width=700&bgc=%23f2f2f2" alt="Proizvod 2">
            <h3>Proizvod 2</h3>
            <p>150 €</p>
            <button onclick="dodajUKosaricu('Proizvod 2', 150)">Buy</button>
        </div>
        <div class="product">
            <img src="https://images2.ray-ban.com//cdn-record-files-pi/02268d5b-f84e-4403-a6a2-b07c006dd2cd/2ac7e463-df10-4a95-b289-b07c006dd57d/0RW4006__67552V__P21__shad__qt.png?impolicy=RB_Product_clone&width=700&bgc=%23f2f2f2" alt="Proizvod 3">
            <h3>Proizvod 3</h3>
            <p>200 €</p>
            <button onclick="dodajUKosaricu('Proizvod 3', 200)">Buy</button>
        </div>
    </div>
    <div class="cart">
        <h2>Košarica</h2>
        <ul id="kosarica"></ul>
        <p><strong>Ukupno:</strong> <span id="ukupno">0</span> kn</p>
    </div>

    <script>
        let kosarica = [];

        function dodajUKosaricu(naziv, cijena) {
            kosarica.push({ naziv, cijena });
            prikaziKosaricu();
        }

        function ukloniIzKosarice(index) {
            kosarica.splice(index, 1);
            prikaziKosaricu();
        }

        function prikaziKosaricu() {
            const lista = document.getElementById("kosarica");
            lista.innerHTML = "";
            let ukupno = 0;
            kosarica.forEach((item, index) => {
                ukupno += item.cijena;
                const li = document.createElement("li");
                li.textContent = `${item.naziv} - ${item.cijena} kn `;
                const gumb = document.createElement("button");
                gumb.textContent = "Ukloni";
                gumb.style.marginLeft = "10px";
                gumb.onclick = () => ukloniIzKosarice(index);
                li.appendChild(gumb);
                lista.appendChild(li);
            });
            document.getElementById("ukupno").textContent = ukupno;
        }
    </script>
</body>
</html>
